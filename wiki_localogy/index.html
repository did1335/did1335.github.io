<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/rwd.css">
    <script src="src/js/jquery.js"></script>
    <title>維基數據地方學專題</title>
</head>

<body>
    <header>
        <div class="banner">
            <h1>開源<span style="vertical-align: top;">x</span>創生</h1>
            <article>
                <p>當<span>開源</span>與<span>文史</span>相遇時</p>
                <p><span>創造</span>歷史建築的<span>新生命</span></p>
                <div class="logo">
                    <img src="src/svg/scroll.svg" alt="scroll" class="logo" onclick="scrolldown();">
                </div>
            </article>
        </div>
    </header>
    <div class="team" id="team">
        <aside>
            <div class="wikidata">
                <img src="src/img/wikidata.PNG" alt="wikidata">
            </div>
        </aside>
        <div class="member">
            <h1>
                Wikidata 地方學專題聚會
            </h1>
            <div class="card" id="newtaipei">
                <p>新北主持人: 劉健豐、張以璇</p>
            </div>
            <div class="card" id="taichung">
                <p>台中主持人: 朱庭宏</p>
            </div>
            <div class="card" id="join">
                <p><a href="https://www.facebook.com/WikiLocalogy/?modal=admin_todo_tour">參與計畫</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>copyright &copy; 2020 維基數據地方學</p>
    </footer>

    <script>
        function scrolldown() {
            $('html,body').animate({
                scrollTop: $('#team').offset().top
            }, 1200);
        }
    </script>
</body>

</html>
